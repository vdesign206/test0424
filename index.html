<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    let output = '';
    for (let i = 1; i < 10; i++) {
      for (let j = 0; j < i; j++) {
        output += "*";
      }

      output += '\n';
    }

    let output2 = '';
    const size = 5;
    for (let i = 1; i <= size; i++) {
      for (let j = size; j > i; j--) {
        output2 += ' ';
      }
      for (let k = 0; k < 2*i - 1; k++) {
        output2 += '*';
      }
      output2 += '\n';
    }
    for (let i = size-1; i > 0; i--) {
      for (let j = size; j > i; j--) {
        output2 += ' ';
      }
      for (let k = 0; k < 2*i - 1; k++) {
        output2 += '*';
      }
      output2 += '\n';
    }
    alert(output2);
  </script>
</body>
</html>
